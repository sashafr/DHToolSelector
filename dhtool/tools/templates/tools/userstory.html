{% extends "base.html" %}
{% load static %}
{% load mptt_tags %}
{% block content %}
	{% include 'top-banner.html' %}
	<link rel="stylesheet" type="text/css" href="{% static './base.css'%}" >
	<ul>
		{% recursetree nodes %}
			<li>
				{{node.story_text}}
				{% if not node.is_leaf_node %}
					<ul class="children">
						{{children}}
					</ul>
				{% endif %}
			</li>
		{% endrecursetree %}
	</ul>
{% endblock content %}
