{% extends "base.html" %}
{% load static %}
{% block content %}
	{% include 'top-banner.html' %}
	<link rel="stylesheet" type="text/css" href="{% static './base.css'%}" >
	{% if inquiry_all %}
		<ul>
		{% for inquiry in inquiry_all %}
			<li id="inquiries"><a href="{% url 'page' inquiry.id %}">{{inquiry.name}}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No inquiries are available.</p>
	{% endif %}
{% endblock content %}
